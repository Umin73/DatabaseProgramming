<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../style/reset.css">
<link rel="stylesheet" href="../style/global.css">
<link rel="stylesheet" href="../style/searchGroup.css">
<title>서비스명 | 스터디 그룹 찾기</title>
</head>
<body>
	<header id="header"></header>
	<aside id="aside-menu"></aside>
	<main id="main">
		<aside id="aside-menu">
			<div class="menu-container"></div>
		</aside>
		<section class="main-content">
			<div class="banner"></div>
			<div class="categori-container">
				<ul class="categori-list">
					<li class="categori-item">전체</li>
					<li class="categori-item">어학</li>
					<li class="categori-item">프로그래밍</li>
					<li class="categori-item">취업</li>
					<li class="categori-item">자격증</li>
					<li class="categori-item">임용</li>
					<li class="categori-item">기타</li>
				</ul>
			</div>
			<div class="study-group-container">
				<ul class="study-group-list">
					<li class="study-group-item"><a href="/">
							<article class="group-card">
								<!-- 예시 이미지 -->
								<div class="group-img-box">
									<img class="group-img"
										src="https://img.freepik.com/free-photo/student-female-hands-performing-a-written-task-in-a-copybook_1163-2552.jpg">
								</div>
								<div class="group-info">
									<span class="group-category">프로그래밍</span>
									<p class="group-name">백준챌린지</p>
									<p class="group-intro">같이 코딩테스트 공부해요~!</p>
									<p class="group-personnel">3/8</p>
								</div>
							</article>
					</a></li>
					<li class="study-group-item"><a href="/">
							<article class="group-card">
								<div class="group-img-box">
									<img class="group-img">
								</div>
								<div class="group-info">
									<span class="group-category">어학</span>
									<p class="group-name">일본어 스터디 모집</p>
									<p class="group-intro">일본 애니/드라마/영화 통해 재밌게 공부 하실 분 구해요~~</p>
									<p class="group-personnel">5/10</p>
								</div>
							</article>
					</a></li>
					<li class="study-group-item"><a href="/">
							<article class="group-card">
								<div class="group-img-box">
									<img class="group-img">
								</div>
								<div class="group-info">
									<span class="group-category">자격증</span>
									<p class="group-name">정처기준비</p>
									<p class="group-intro">정보처리기사 자격증 공부 같이해요.</p>
									<p class="group-personnel">2/5</p>
								</div>
							</article>
					</a></li>
					<li class="study-group-item"><a href="/">
							<article class="group-card">
								<div class="group-img-box">
									<img class="group-img">
								</div>
								<div class="group-info">
									<span class="group-category">취업</span>
									<p class="group-name">면접준비</p>
									<p class="group-intro">면접 준비 서로 격려하며 열심히 하실 분들 구해요.</p>
									<p class="group-personnel">1/5</p>
								</div>
							</article>
					</a></li>
					</a>
				</ul>
			</div>
		</section>
	</main>


</body>
</html>
